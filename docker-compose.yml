version: '3.8'

services:
  backend:
    build: .
    container_name: legal_aid_backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - ENABLE_RERANKING=true
    volumes:
      - ./data/index:/app/data/index # Persist index
      - ./hf_cache:/root/.cache/huggingface
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build: .
    container_name: legal_aid_frontend
    ports:
      - "8501:8501"
    env_file:
      - .env
    environment:
      - LEGAL_AID_API=http://backend:8000
    depends_on:
      - backend
    volumes:
      - ./data:/app/data # For PDF uploads
    command: streamlit run ui/app.py --server.port 8501 --server.address 0.0.0.0